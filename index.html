<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2sMXC Control Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b0f14;
  --panel:#111720cc;
  --card:#161d27cc;
  --border:#243041;
  --text:#e6edf3;
  --blue:#4da3ff;
  --green:#3fb950;
  --yellow:#d29922;
  --red:#f85149;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:linear-gradient(135deg,#0b0f14,#0d1117);
  color:var(--text);
  font-family:Inter,system-ui,monospace;
  display:flex;
  height:100vh;
}

.sidebar{
  width:240px;
  background:#0d131bcc;
  border-right:1px solid var(--border);
  padding:20px;
  backdrop-filter:blur(12px);
}

.logo{
  font-size:22px;
  font-weight:700;
  color:var(--blue);
  margin-bottom:30px;
}

.nav a{
  display:block;
  padding:10px;
  margin-bottom:8px;
  color:var(--text);
  text-decoration:none;
  border-radius:8px;
  opacity:.8;
}

.nav a:hover{
  background:#1a2230;
  opacity:1;
}

.main{
  flex:1;
  padding:25px;
  overflow:auto;
}

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:25px;
}

.status-dot{
  width:10px;
  height:10px;
  border-radius:50%;
  display:inline-block;
  margin-right:8px;
  background:var(--red);
  box-shadow:0 0 10px var(--red);
}

.status-dot.online{
  background:var(--green);
  box-shadow:0 0 10px var(--green);
}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
  gap:15px;
  margin-bottom:25px;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:18px;
  backdrop-filter:blur(12px);
}

.card h4{
  margin:0 0 10px;
  color:var(--blue);
  font-size:13px;
  text-transform:uppercase;
}

.card p{
  margin:0;
  font-size:18px;
}

.section{
  margin-top:25px;
}

.section h3{
  margin-bottom:10px;
  color:var(--blue);
}

table{
  width:100%;
  border-collapse:collapse;
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:12px;
  overflow:hidden;
}

th,td{
  padding:12px;
  border-bottom:1px solid var(--border);
  text-align:center;
}

th{color:var(--blue)}

.status.connected{color:var(--green)}
.status.reconnecting{color:var(--yellow)}
.status.error{color:var(--red)}

.footer{
  text-align:center;
  margin-top:40px;
  opacity:.6;
  font-size:12px;
}
</style>
</head>
<body>

<div class="sidebar">
  <div class="logo">2sMXC</div>
  <div class="nav">
    <a href="#">Dashboard</a>
    <a href="#">Tunnels</a>
    <a href="#">Domains</a>
    <a href="#">Settings</a>
  </div>
</div>

<div class="main">

  <div class="topbar">
    <div>
      <span id="dot" class="status-dot"></span>
      <span id="connText">Connecting...</span>
    </div>
    <div id="clock"></div>
  </div>

  <div class="cards">
    <div class="card">
      <h4>Agent</h4>
      <p id="agent">-</p>
    </div>

    <div class="card">
      <h4>Resolved IP</h4>
      <p id="ip">-</p>
    </div>

    <div class="card">
      <h4>Uptime</h4>
      <p id="uptime">0s</p>
    </div>

    <div class="card">
      <h4>Total Tunnels</h4>
      <p id="tcount">0</p>
    </div>
  </div>

  <div class="section">
    <h3>Active Tunnels</h3>
    <table>
      <thead>
        <tr>
          <th>Type</th>
          <th>Public Port</th>
          <th>Local Target</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="tunnels"></tbody>
    </table>
  </div>

  <div class="footer">
    2sMXC Agent â€¢ Secure Tunnel Manager
  </div>

</div>

<script>
let startTime = Date.now();
let connected = false;

function updateClock(){
  const d = new Date();
  document.getElementById("clock").textContent =
    d.toLocaleDateString()+" "+d.toLocaleTimeString();
}
setInterval(updateClock,1000);

function updateUptime(){
  const s = Math.floor((Date.now()-startTime)/1000);
  document.getElementById("uptime").textContent = s+"s";
}
setInterval(updateUptime,1000);

function setStatus(ok){
  const dot = document.getElementById("dot");
  const txt = document.getElementById("connText");
  if(ok){
    dot.classList.add("online");
    txt.textContent="Connected";
  }else{
    dot.classList.remove("online");
    txt.textContent="Offline";
  }
}

function connect(){
  try{
    const ws = new WebSocket("ws://localhost:3001");

    ws.onopen = ()=>{
      connected=true;
      setStatus(true);
    };

    ws.onmessage = e=>{
      const data = JSON.parse(e.data);

      document.getElementById("agent").textContent=data.agentName||"-";
      document.getElementById("ip").textContent=data.resolvedIP||"-";

      const tbody=document.getElementById("tunnels");
      tbody.innerHTML="";
      (data.tunnels||[]).forEach(t=>{
        const tr=document.createElement("tr");
        tr.innerHTML=`
          <td>${t.type}</td>
          <td>${t.port}</td>
          <td>${t.localHost}:${t.localPort}</td>
          <td class="status ${t.status.toLowerCase()}">${t.status}</td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById("tcount").textContent=(data.tunnels||[]).length;
    };

    ws.onclose=()=>{setStatus(false);reconnect();};
    ws.onerror=()=>{setStatus(false);};

  }catch{
    setStatus(false);
  }
}

function reconnect(){
  setTimeout(connect,3000);
}

connect();
</script>

</body>
</html>
